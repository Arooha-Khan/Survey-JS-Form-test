<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>

  <!-- SurveyJS Styles -->
  <link href="https://unpkg.com/survey-core/defaultV2.min.css" rel="stylesheet" />

  <!-- SurveyJS Scripts -->
  <script src="https://unpkg.com/survey-core/survey.core.min.js"></script>
  <script src="https://unpkg.com/survey-knockout/survey.ko.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      background-color: #f9f9f9;
      padding: 20px;
    }

    #surveyContainer {
      margin-top: 20px;
    }

    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px;
      background: #ffe0e0;
      border: 1px solid red;
      border-radius: 6px;
    }

    .success-message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>
  <div id="surveyContainer"></div>
  <div id="errorContainer" class="error-message" style="display: none;"></div>
  <div id="successContainer" class="success-message" style="display: none;"></div>

  <script>
    const surveyContainer = document.getElementById("surveyContainer");
    const errorContainer = document.getElementById("errorContainer");
    const successContainer = document.getElementById("successContainer");

    // Load the form.json file
    fetch("form.json")
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        return response.json();
      })
      .then(surveyJSON => {
        try {
          const survey = new Survey.Model(surveyJSON);

          // Show success message on completion
          survey.onComplete.add(function (sender) {
            console.log("Survey results:", sender.data);
            successContainer.style.display = "block";
            successContainer.innerText = "Thank you for submitting the form!";
          });

          Survey.StylesManager.applyTheme("defaultV2");
          ko.applyBindings({ model: survey }, surveyContainer);
        } catch (err) {
          showError("Invalid survey JSON structure. Please check form.json.");
          console.error(err);
        }
      })
      .catch(err => {
        showError("Error loading form.json: " + err.message);
        console.error(err);
      });

    function showError(message) {
      errorContainer.style.display = "block";
      errorContainer.innerText = message;
    }
  </script>
</body>
</html>
